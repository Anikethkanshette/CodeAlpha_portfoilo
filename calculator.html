
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #2b2b2b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    input {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .equal { background: #28a745; }
    .clear { background: #dc3545; }
    .func { background: #0069d9; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('Math.sqrt(')" class="func">√</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.pow(')" class="func">xʸ</button>
      
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('Math.sin(')" class="func">sin</button>
      
      <button onclick="append('Math.cos(')" class="func">cos</button>
      <button onclick="append('Math.tan(')" class="func">tan</button>
      <button onclick="append('Math.log(')" class="func">log</button>
      <button onclick="append('Math.PI')" class="func">π</button>
      <button onclick="append('Math.E')" class="func">e</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
