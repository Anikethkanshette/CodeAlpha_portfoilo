
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightgray;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 480px;
        }

        .weather-app {
            background: linear-gradient(135deg, lightcyan 0%, lightblue 100%);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            text-align: center;
            color: #fff;
            transition: background 0.3s ease;
        }

        .weather-app header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .weather-app input {
            padding: 12px;
            width: 80%;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: white;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        .weather-app input:focus {
            box-shadow: 0 0 5px rgba(72, 182, 239, 0.8);
        }

        .weather-app button {
            padding: 12px 20px;
            background-color: lightseagreen;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 80%;
            transition: background-color 0.3s ease;
        }

        .weather-app button:hover {
            background-color: mediumseagreen;
        }

        .weather-info {
            display: none;
            margin-top: 30px;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .weather-info p {
            font-size: 1.2rem;
        }

        .weather-info img {
            margin-top: 15px;
            width: 80px;
        }

        #errorMessage {
            color: firebrick;
            margin-top: 10px;
            display: none;
        }

        .error {
            background-color: mistyrose;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid firebrick;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1>Weather Now</h1>
                <input type="text" id="cityInput" placeholder="Enter city" />
                <button id="searchButton">Search</button>
                <div id="errorMessage" class="error">City not found. Please try again.</div>
            </header>
            <div id="weatherInfo" class="weather-info">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <div id="icon"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'a1191a8f20f24c4deeeea0c52e003405';
        const searchButton = document.getElementById('searchButton');
        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const cityName = document.getElementById('cityName');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const icon = document.getElementById('icon');
        const errorMessage = document.getElementById('errorMessage');

        
        const getWeather = async (city) => {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === '404') {
                    errorMessage.style.display = 'block';
                    weatherInfo.style.display = 'none';
                    return;
                }

                errorMessage.style.display = 'none';
                cityName.textContent = `${data.name}, ${data.sys.country}`;
                temperature.textContent = `${data.main.temp}Â°C`;
                description.textContent = data.weather[0].description;

                
                icon.innerHTML = `<img src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="${data.weather[0].description}">`;

                weatherInfo.style.display = 'block';

                
                if (data.weather[0].main.toLowerCase() === 'clear') {
                    document.body.style.backgroundColor = 'lightyellow';  
                } else if (data.weather[0].main.toLowerCase() === 'clouds') {
                    document.body.style.backgroundColor = 'lightgray';  
                } else if (data.weather[0].main.toLowerCase() === 'rain') {
                    document.body.style.backgroundColor = 'lightblue';  
                } else if (data.weather[0].main.toLowerCase() === 'snow') {
                    document.body.style.backgroundColor = 'snow'; 
                                } else {
                    document.body.style.backgroundColor = 'lightsteelblue'; 
                }
            } catch (error) {
                alert('An error occurred while fetching the weather data');
            }
        };

        
        searchButton.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            } else {
                alert('Please enter a city name');
            }
        });
    </script>
</body>
</html>
